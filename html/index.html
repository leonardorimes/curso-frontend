<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Calculadora</title>
</head>
<body>
    <section id="container">
      <table>
      <tr>
        <td colspan="4"><input type="text" id="display"></td>
      </tr>
      <tr>
        <td><button class="btn btn-clear botaoOP">C</button></td>
        <td colspan="2"><button class="btn btn-del botaoOP">&#9003;</button></td>
        <td><button class="btn btn-num botaoOP">/</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num">7</button></td>
        <td><button class="btn btn-num">8</button></td>
        <td><button class="btn btn-num">9</button></td>
        <td><button class="btn btn-num botaoOP">*</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num">4</button></td>
        <td><button class="btn btn-num">5</button></td>
        <td><button class="btn btn-num">6</button></td>
        <td><button class="btn btn-num botaoOP">-</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num">1</button></td>
        <td><button class="btn btn-num">2</button></td>
        <td><button class="btn btn-num">3</button></td>
        <td><button class="btn btn-num botaoOP">+</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num">0</button></td>
        <td><button class="btn btn-num">.</button></td>
        <td colspan="2"><button class="btn btn-eq">=</button></td>
      </tr>
      </table>
      
    </section>
    <script src="src/main.js"></script>
</body>
</html>
